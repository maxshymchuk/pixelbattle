<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixelBattle</title>
    <link href="./styles.css" rel="stylesheet">
</head>
<body>
    <div class="sidemenu">
        <ul>
            <li><button id="sidemenu-export">Export</button></li>
            <li><button id="sidemenu-debug">Debug</button></li>
        </ul>
        <div id="debug-panel">
            <h4>Debug</h4>
            <form id="debug-form">
                <fieldset>
                    <legend>Canvas</legend>
                    <div>
                        <label>Local pixel size (lpx), px</label>
                        <input name="pixelSize" type="number">
                    </div>
                    <div>
                        <label>Width, lpx</label>
                        <input name="width" type="number">
                    </div>
                    <div>
                        <label>Height, lpx</label>
                        <input name="height" type="number">
                    </div>
                    <div>
                        <label>Export pixel size, px</label>
                        <input name="exportPixelSize" type="number">
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Palette</legend>
                    <div>
                        <label>Default color</label>
                        <input name="defaultColor">
                    </div>
                </fieldset>
                <button type="submit">Recreate</button>
                <button id="debug-clear">Clear</button>
            </form>
        </div>
    </div>

    <div class="content">
        <div class="palette" id="palette">
            <template id="palette-color-template">
                <label class="color">
                    <input type="radio" name="color" />
                </label>
            </template>
        </div>
        <div class="canvas-wrapper" id="canvas-wrapper">
            <canvas id="canvas"></canvas>
            <canvas id="canvas-overlay"></canvas>
        </div>
    </div>

    <script type="module" src="./scripts/index.js"></script>
</body>
</html>
